<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tip Calculator</h1>

        <label>Bill Amount:</label>
        <input type="number" id="bill" placeholder="Enter bill amount">

        <label>Tip Percentage:</label>
        <input type="number" id="tipPercent" placeholder="Enter tip %" min="0" max="100">

        <div class="preset-buttons">
            <button onclick="setTip(10)">10%</button>
            <button onclick="setTip(15)">15%</button>
            <button onclick="setTip(20)">20%</button>
        </div>

        <label>Number of People (optional):</label>
        <input type="number" id="people" placeholder="1" min="1">

        <button id="calculate">Calculate Tip</button>

        <div class="output">
            <p>Tip Amount: <span id="tipAmount">0</span></p>
            <p>Total Amount: <span id="totalAmount">0</span></p>
            <p>Amount per Person: <span id="perPerson">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
